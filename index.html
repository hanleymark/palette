<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <!-- Add symbol font from Google fonts api -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400&display=swap" rel="stylesheet">
    <title>Colour palette picker</title>
</head>

<body>
    <!-- Set up ten palette colours - these will be shown/hidden as number of colours changes -->
    <div id="palette-container">
        <div class="colour" id="colour0">
            <div id="add-zone0" class="end-add-zone add-zone">
                <div class="end-add-button add-button">
                    <img id="add-img0" src="./images/add-button.png" alt="Add new colour button">
                </div>
            </div>
            <div class="toolbar-container"></div>
            <div id="add-zone1" class="add-zone">
                <div class="add-button">
                    <img id="add-img1" src="./images/add-button.png" alt="Add new colour button">
                </div>
            </div>
        </div>
        <div class="colour" id="colour1">
            <div id="add-zone2" class="add-zone"></div>
            <div class="toolbar-container"></div>
            <div id="add-zone3" class="add-zone">
                <div class="add-button">
                    <img id="add-img2" src="./images/add-button.png" alt="Add new colour button">
                </div>
            </div>

        </div>
        <div class="colour" id="colour2">
            <div id="add-zone4" class="add-zone"></div>
            <div class="toolbar-container"></div>
            <div id="add-zone5" class="add-zone">
                <div class="add-button">
                    <img id="add-img3" src="./images/add-button.png" alt="Add new colour button">
                </div>
            </div>
        </div>
        <div class="colour" id="colour3">
            <div id="add-zone6" class="add-zone"></div>
            <div class="toolbar-container"></div>
            <div id="add-zone7" class="add-zone">
                <div class="add-button">
                    <img id="add-img4" src="./images/add-button.png" alt="Add new colour button">
                </div>
            </div>
        </div>
        <div class="colour" id="colour4">
            <div id="add-zone8" class="add-zone"></div>
            <div class="toolbar-container"></div>
            <div id="add-zone9" class="add-zone">
                <div class="add-button">
                    <img id="add-img5" src="./images/add-button.png" alt="Add new colour button">
                </div>
            </div>
        </div>
        <div class="colour" id="colour5">
            <div id="add-zone10" class="add-zone"></div>
            <div class="toolbar-container"></div>
            <div id="add-zone11" class="add-zone">
                <div class="add-button">
                    <img id="add-img6" src="./images/add-button.png" alt="Add new colour button">
                </div>
            </div>
        </div>
        <div class="colour" id="colour6">
            <div id="add-zone12" class="add-zone"></div>
            <div class="toolbar-container"></div>
            <div id="add-zone13" class="add-zone">
                <div class="add-button">
                    <img id="add-img7" src="./images/add-button.png" alt="Add new colour button">
                </div>
            </div>
        </div>
        <div class="colour" id="colour7">
            <div id="add-zone14" class="add-zone"></div>
            <div class="toolbar-container"></div>
            <div id="add-zone15" class="add-zone">
                <div class="add-button">
                    <img id="add-img8" src="./images/add-button.png" alt="Add new colour button">
                </div>
            </div>
        </div>
        <div class="colour" id="colour8">
            <div id="add-zone16" class="add-zone"></div>
            <div class="toolbar-container"></div>
            <div id="add-zone17" class="add-zone">
                <div class="add-button">
                    <img id="add-img9" src="./images/add-button.png" alt="Add new colour button">
                </div>
            </div>
        </div>
        <div class="colour" id="colour9">
            <div id="add-zone18" class="add-zone"></div>
            <div class="toolbar-container"></div>
            <div id="add-zone19" class="add-zone">
                <div class="add-button">
                    <img id="add-img10" src="./images/add-button.png" alt="Add new colour button">
                </div>
            </div>
        </div>
    </div>
    <div class="info-container">
        <div class="information"><div></div><span></span></div>
        <div class="information"><div></div><span></span></div>
        <div class="information"><div></div><span></span></div>
        <div class="information"><div></div><span></span></div>
        <div class="information"><div></div><span></span></div>
        <div class="information"><div></div><span></span></div>
        <div class="information"><div></div><span></span></div>
        <div class="information"><div></div><span></span></div>
        <div class="information"><div></div><span></span></div>
        <div class="information"><div></div><span></span></div>
    </div>
    <template>
        <div class="toolbar">
            <span class="material-symbols-outlined">close<span class="tooltip-text">Remove colour</span></span>
            <span class="material-symbols-outlined">arrow_back<span class="tooltip-text">Move left</span></span>
            <span class="material-symbols-outlined">arrow_forward<span class="tooltip-text">Move right</span></span>
            <span class="material-symbols-outlined">content_copy<span class="tooltip-text">Copy hex</span></span>
            <span class="material-symbols-outlined">lock<span class="tooltip-text">Lock colour</span></span>
            <span class="material-symbols-outlined">view_compact<span class="tooltip-text">Change colour</span></span>
        </div>
    </template>


    <!-- <div class="information">
        HERE
        <span>HERE</span>
    </div> -->


    <script src="./script.js"></script>
</body>

</html>
